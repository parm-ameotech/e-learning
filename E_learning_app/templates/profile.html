{% extends 'base.html' %}
{% block profileActive %}active{% endblock profileActive %}
{% load static %}
{% block content %}
<body>
	<main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">
		<header class="page-header row justify-center">
			<div class="col-md-6 col-lg-8">
				<h1 class="float-left text-center text-md-left">User Profile</h1>
			</div>
			<div class="col-md-6 col-lg-4 text-center text-md-right"></div>
			<div class="container mt-5">
				<div class="text-center">
					<img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle" width="150">
					<h2>{{ user.first_name | capfirst }} {{ user.last_name | capfirst }}</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 d-flex align-items-center">
					<p class="mb-0">
						Gmail: </p>
					<p class="mb-0 mr-5">{{ user.email }}</p>
				</div>
				<div class="col-md-6">
					<p class="mb-0">User Type: {{ user.get_user_type_display }}</p>
				</div>
			</div>
	</main>
</body>
{% endblock %}
