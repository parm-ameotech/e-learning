<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="icon" href="{% static 'images/chat-bot.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat_style.css' %}">
    <title>Home</title>
</head>
<body>
    <div class="container">
            <div class="mb-3 my-3 channel-div">
                <input type="text" class="form-control" id="channelname" placeholder="Type channel name...">
            </div>
            <button class=" my-5" id="startchat">Start</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).on('click', '#startchat', function(){
            let channel_name = $('#channelname').val();
            let name = $('#username').val();
            if (channel_name != '' & channel_name.length >= 3){
                window.location.href = 'channel-name/' + channel_name;
            }
            else{
                alert('Please enter Group Name(Min-3char).');
            }
            return;
        })
    </script>
</body>
</html>
